# This contains a sample services.yaml file which defines 2 services to provide status reports for
- name: "Minio"
  deploymentName: "minio"
  namespace: "default"
  minReadyReplicas: 2 # defaults to 1 if omitted
  apiPath: "/minio"
- name: "nginx"
  deploymentName: "nginx"
  namespace: "default"
  minReadyReplicas: 3 # defaults to 1 if omitted
  apiPath: "/nginx"

